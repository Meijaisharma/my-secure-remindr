name: Build Android APK
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Node
        uses: actions/setup-node@v4
        with: {node-version: 18}

      - name: Install and Build Web
        run: |
          npm install
          npm run build

      - name: Build Android APK
        run: |
          # Capacitor CLI manually install karna taaki error na aaye
          npm install @capacitor/cli @capacitor/core @capacitor/android
          
          # Configuration file setup
          echo '{"appId": "com.mejai.remindr", "appName": "Remindr", "webDir": "dist"}' > capacitor.config.json
          
          # Android platform sync
          npx cap add android || true
          npx cap sync
          
          # Final Compile (PathshalaX wala same method)
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Remindr-App-Final
          path: android/app/build/outputs/apk/debug/*.apk
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
