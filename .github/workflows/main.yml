name: Build Android APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node
        uses: actions/setup-node@v4
        with: {node-version: 18}
      
      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/cli @capacitor/core @capacitor/android
          npm run build

      - name: Build APK (Bypass System)
        run: |
          # Fresh configuration file
          echo '{"appId": "com.mejai.remindr", "appName": "Remindr", "webDir": "dist"}' > capacitor.config.json
          
          # Android setup
          npx cap add android || true
          npx cap sync
          
          # Gradle ko system folders se door rakhna
          cd android
          chmod +x gradlew
          
          # Ye command Gradle ko majboor karegi ki wo server ki kisi bhi purani file ko na chhue
          ./gradlew assembleDebug --no-daemon \
            --project-cache-dir="/tmp/gradle-cache-$(date +%s)" \
            -Dorg.gradle.jvmargs="-Xmx2048m" \
            -Dorg.gradle.parallel=false \
            -Dorg.gradle.configureondemand=false
            
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Remindr-Secure-App
          path: android/app/build/outputs/apk/debug/*.apk
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
