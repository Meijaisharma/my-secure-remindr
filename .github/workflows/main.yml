name: Build Android APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node
        uses: actions/setup-node@v4
        with: {node-version: 18}
      
      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/cli @capacitor/core @capacitor/android
          npm run build

      - name: Build APK
        run: |
          # Fresh config file banana
          echo '{"appId": "com.mejai.remindr", "appName": "Remindr", "webDir": "dist"}' > capacitor.config.json
          
          # Android setup
          npx cap add android || true
          npx cap sync
          
          # Gradle build with Java 17 compatibility
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --no-build-cache -Dorg.gradle.java.home=$JAVA_HOME_17_X64

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Remindr-Secure-App
          path: android/app/build/outputs/apk/debug/*.apk
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
