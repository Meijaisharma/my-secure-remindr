name: Build Android APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node
        uses: actions/setup-node@v4
        with: {node-version: 18}
      
      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/cli @capacitor/core @capacitor/android
          npm run build

      - name: Build APK (Bypass Cache)
        run: |
          # Fresh configuration file
          echo '{"appId": "com.mejai.remindr", "appName": "Remindr", "webDir": "dist"}' > capacitor.config.json
          
          # Android setup
          npx cap add android || true
          npx cap sync
          
          # Gradle Build: Yahan humne project-cache-dir ko change kar diya hai 
          # taaki server purani corrupt files dhoond hi na paye
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --project-cache-dir="../.gradle-new" -Dorg.gradle.jvmargs="-Xmx2048m"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Remindr-Secure-App
          path: android/app/build/outputs/apk/debug/*.apk
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
