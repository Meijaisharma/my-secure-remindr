name: Build Android APK
on: [push]
jobs:
  build:
    # Purane server ko chhod kar naya Ubuntu version use kar rahe hain
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node
        uses: actions/setup-node@v4
        with: {node-version: 20}
      
      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/cli @capacitor/core @capacitor/android
          npm run build

      - name: Build APK (Fresh VM)
        run: |
          # Sahi configuration file
          echo '{"appId": "com.mejai.remindr", "appName": "Remindr", "webDir": "dist"}' > capacitor.config.json
          
          # Android setup
          npx cap add android || true
          npx cap sync
          
          # Final Build Command bina daemon aur bina purane cache ke
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --no-build-cache -Dorg.gradle.jvmargs="-Xmx2048m"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Remindr-Secure-App
          path: android/app/build/outputs/apk/debug/*.apk
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
