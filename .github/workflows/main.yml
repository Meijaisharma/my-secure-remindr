name: Build Android APK
on: [push, workflow_dispatch]
jobs:
  build:
    # Environment badal rahe hain taaki purana cache khatam ho jaye
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Node
        uses: actions/setup-node@v4
        with: {node-version: 18}

      - name: Install and Build Web
        run: |
          npm install
          npm run build

      - name: Build Android APK
        run: |
          # Capacitor CLI ko manually install karna taaki executable mil sake
          npm install @capacitor/cli @capacitor/core @capacitor/android
          
          # Fresh config file
          echo '{"appId": "com.mejai.remindr", "appName": "Remindr", "webDir": "dist"}' > capacitor.config.json
          
          # Sab kuch naye sire se banana
          rm -rf android
          npx cap add android
          npx cap sync
          
          # Final Build bina kisi purane kachre ke
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --no-build-cache
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Remindr-App-Final
          path: android/app/build/outputs/apk/debug/*.apk
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
