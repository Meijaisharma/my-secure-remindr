name: Build Android APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Node
        uses: actions/setup-node@v4
        with: {node-version: 18}
      
      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/cli @capacitor/core @capacitor/android
          npm run build

      - name: Build APK
        run: |
          # Sahi configuration file banana
          echo '{"appId": "com.mejai.remindr", "appName": "Remindr", "webDir": "dist"}' > capacitor.config.json
          
          # Android setup
          npx cap add android || true
          npx cap sync
          
          # Gradle memory aur permissions fix
          cd android
          chmod +x gradlew
          
          # Java 21 ke saath build karna bina daemon ke
          ./gradlew assembleDebug --no-daemon -Dorg.gradle.jvmargs="-Xmx2048m"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Remindr-Secure-App
          path: android/app/build/outputs/apk/debug/*.apk
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
