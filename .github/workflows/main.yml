name: Super Clean Build
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Node
        uses: actions/setup-node@v4
        with: {node-version: 18}

      - name: Force Clean Everything
        run: |
          npm install
          rm -rf dist android # Purana build folder delete karein
          npm run build

      - name: Build Android APK
        run: |
          npm install @capacitor/cli @capacitor/android
          # Config file naye sire se banayein
          echo '{"appId": "com.mejai.remindr", "appName": "Remindr", "webDir": "dist"}' > capacitor.config.json
          npx cap add android
          npx cap sync android
          
          cd android
          chmod +x gradlew
          # Sabse zaroori: Purana cache saaf karke fresh build
          ./gradlew clean assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Remindr-App-Success
          path: android/app/build/outputs/apk/debug/app-debug.apk
          
        
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
