name: Build Android APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node
        uses: actions/setup-node@v4
        with: {node-version: 18}
      
      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/cli @capacitor/core @capacitor/android
          npm run build

      - name: Build APK (Force Zero Cache)
        run: |
          # Sabse pehle configuration setup
          echo '{"appId": "com.mejai.remindr", "appName": "Remindr", "webDir": "dist"}' > capacitor.config.json
          
          # PURANA SAB DELETE KARNA (Taki error na aaye)
          rm -rf android
          rm -rf ~/.gradle/caches/
          
          # Naya Android platform add karna
          npx cap add android
          npx cap sync
          
          # Final Build Command
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --no-build-cache -Dorg.gradle.jvmargs="-Xmx2048m"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Remindr-App-Final
          path: android/app/build/outputs/apk/debug/*.apk
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
