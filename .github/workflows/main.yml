name: Build Android APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with: {node-version: 18}
      
      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/cli @capacitor/core @capacitor/android
          npm run build

            - name: Build APK
        run: |
          # Ek temporary config file banana taaki appId ka error na aaye
          echo '{"appId": "com.mejai.remindr", "appName": "Remindr", "webDir": "dist"}' > capacitor.config.json
          
          # Android platform setup aur sync
          npx cap add android || true
          npx cap sync
          
          # Permissions set karna aur APK compile karna
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug
          

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Remindr-Secure-App
          path: android/app/build/outputs/apk/debug/*.apk
          
          
          
          
          
