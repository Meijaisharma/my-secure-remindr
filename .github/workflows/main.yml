name: Final Force APK Build
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Node
        uses: actions/setup-node@v4
        with: {node-version: 18}

      - name: Install and Build Web
        run: |
          npm install
          # Agar 'dist' folder pehle se hai toh delete karke naya banayein
          rm -rf dist
          npm run build

      - name: Build Android APK
        run: |
          # 1. Capacitor install karein
          npm install @capacitor/cli @capacitor/android @capacitor/core
          
          # 2. Force configuration setup (Sabse badi galti yahi hoti hai)
          echo '{"appId": "com.mejai.remindr", "appName": "Remindr", "webDir": "dist", "bundledWebRuntime": false}' > capacitor.config.json
          
          # 3. Android folder check aur sync
          # Agar android folder nahi hai toh add karein, hai toh sync karein
          npx cap add android || true
          npx cap sync android
          
          # 4. Permissions aur Gradle Fix
          cd android
          chmod +x gradlew
          # Sabse zaroori: Purana cache saaf karke fresh build shuru karein
          ./gradlew clean assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
