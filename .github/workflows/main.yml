name: Build Android APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node
        uses: actions/setup-node@v4
        with: {node-version: 20}
      
      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/cli @capacitor/core @capacitor/android
          npm run build

      - name: Build APK (Zero-Cache Mode)
        run: |
          # Sabse pehle configuration setup
          echo '{"appId": "com.mejai.remindr", "appName": "Remindr", "webDir": "dist"}' > capacitor.config.json
          
          # Android platform ko naye sire se banana (No reuse)
          rm -rf android
          npx cap add android
          npx cap sync
          
          # Gradle ko force karna ki wo system cache use na kare
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --no-build-cache --project-cache-dir="/tmp/gradle-$(date +%s)" -Dorg.gradle.jvmargs="-Xmx2048m -XX:MaxMetaspaceSize=512m"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Remindr-Secure-App
          path: android/app/build/outputs/apk/debug/*.apk
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
